<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flare</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- LOADER -->
<div id="loadingScreen">
  <img src="images/LOGO.png" class="loader-logo">
</div>

<header class="site-header">
  <div class="header-inner">

    <div class="brand" onclick="showPage('home')">
      <img src="images/web.png">
    </div>

    <nav class="nav">
      <a onclick="showPage('home')">HOME</a>
      <a onclick="showPage('shop')">SHOP</a>
      <a onclick="showPage('sizechart')">SIZE CHART</a>
      <a onclick="showPage('login')">LOGIN</a>

      <div class="cart-icon" onclick="showPage('checkout')">
        <img src="images/cart.png" class="cart-img">
        <span id="cartCount">0</span>
      </div>
    </nav>

  </div>
</header>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<div id="musicToggle" onclick="toggleMusic()">
  <img id="musicIcon" src="images/MUTE.png">
</div>

<!-- HOME -->
<section id="home" class="page">
  <div class="hero"></div>
</section>

<!-- SHOP -->
<section id="shop" class="page hidden">
  <div class="collection">

    <div class="slider">
      <img id="productImg" src="images/BLACK.jpg">
      <button class="btn small" onclick="prevImg()">Prev</button>
      <button class="btn small" onclick="nextImg()">Next</button>
    </div>

    <div>
      <h2>NOIRCORE</h2>
      <p>₱550.00</p>

      <select onchange="setColor(this.value)">
        <option value="BLACK">BLACK</option>
        <option value="WHITE">WHITE</option>
      </select>

      <select onchange="setSize(this.value)">
        <option value="MEDIUM">MEDIUM</option>
        <option value="LARGE">LARGE</option>
        <option value="XL">XL</option>
      </select>

      <button class="btn" onclick="addToCart()">ADD TO CART</button>
    </div>

  </div>
</section>

<!-- SIZE CHART -->
<section id="sizechart" class="page hidden">
  <img src="images/sizechart.jpg" onclick="openImage(this.src)">
</section>

<!-- IMAGE MODAL -->
<div id="imgModal" class="hidden" onclick="closeImage()">
  <img id="modalImg">
</div>

<!-- CHECKOUT -->
<section id="checkout" class="page hidden">
  <div id="cartItems"></div>
  Total ₱<span id="cartTotal">0</span>

  <input id="fullName" placeholder="Full Name">
  <input id="address" placeholder="Address">
  <input id="email" placeholder="Email">
  <input id="contact" placeholder="Contact">

  <select id="paymentMethod">
    <option value="">Select Payment</option>
    <option value="GCASH">GCASH</option>
    <option value="COD">COD</option>
  </select>

  <div id="paymentDetails"></div>

  <button class="btn" onclick="placeOrder()">PLACE ORDER</button>
</section>

<footer>
  © 2025 Flare Co. All rights reserved
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

</body>
</html>
